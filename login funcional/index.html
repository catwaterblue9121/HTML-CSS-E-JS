<body>
    <header>
        <h1>Fuse Games</h1>
    </header>

    <div class="login">
        <h2 class="titlepass">Login</h2>
        <form>
            <label for="email">E-mail: </label>
            <input class="name" type="email" name="email" id="email" required><br>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <div class="input-with-icon">
                    <input class="password" type="password" name="senha" id="senha" required>
                    <i class="fa-solid fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <button class="buttonsumit" type="submit">Entrar</button><br>
            <a class="links" href="#">Esqueceu a senha?</a>
        </form>
    </div>
